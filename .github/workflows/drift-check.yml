name: Drift Bot Check

on:
  schedule:
    - cron: '0 2 * * 0' # Weekly on Sundays at 2am
  pull_request:
    paths:
      - 'frontend/**'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write # To post comments if we add that later

jobs:
  drift-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Drift Bot
        id: drift
        run: |
          # Capture output to file for summary
          node scripts/drift-bot/index.js --markdown > drift-report.md
          
          # Also print to console for logs
          cat drift-report.md
          
          # Append to Job Summary
          cat drift-report.md >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

      - name: Check Status
        run: |
          # Re-run to get exit code properly or parse report.
          # We just run strict mode here to block if critical.
          # The previous step was for reporting. This is for gating.
          node scripts/drift-bot/index.js
