name: SWIS Drift Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  drift-check:
    name: UI Drift Detection
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Detect Drift
        id: detect
        run: node scripts/detect-drift.js
        continue-on-error: true

      - name: Report & Suggest Fixes
        if: steps.detect.outcome == 'failure'
        run: |
          echo "::error::UI Drift Detected! The codebase contains 'Ghost Beacons' not defined in uiMap.ts."
          echo ""
          node scripts/fix-drift.js --report
          echo ""
          echo "::notice::Run 'node scripts/fix-drift.js --fix' locally to auto-generate missing keys."
          exit 1
