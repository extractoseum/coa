name: Deploy Production

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["SWIS Watch Guardrails"]
    types:
      - completed
    branches:
      - main

jobs:
  # ============================================
  # HEALTH GATE: Block deploy if CRITICAL
  # ============================================
  health-gate:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    outputs:
      verdict: ${{ steps.diagnostics.outputs.verdict }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json
            backend/package-lock.json

      - name: Install Dependencies
        run: |
          npm ci
          cd backend && npm ci
          cd ../frontend && npm ci

      - name: Run System Diagnostics
        id: diagnostics
        run: |
          node scripts/system-diagnostics.js
          echo "verdict=pass" >> $GITHUB_OUTPUT
        continue-on-error: false

  # ============================================
  # DEPLOY FRONTEND
  # ============================================
  deploy-frontend:
    needs: health-gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build Frontend
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Deploy Frontend Files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "frontend/dist/*"
          target: "/var/www/coa-viewer"
          strip_components: 2
          timeout: 120s

  # ============================================
  # DEPLOY BACKEND
  # ============================================
  deploy-backend:
    needs: [health-gate, deploy-frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Build Backend
        run: |
          cd backend
          npm ci
          npm run build

      - name: Copy AI Knowledge Base
        run: |
          mkdir -p backend/dist/data
          cp -r backend/data/ai_knowledge_base backend/dist/data/

      - name: Deploy Scripts
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "scripts"
          target: "/var/www/coa-viewer"
          timeout: 120s

      - name: Deploy Backend Files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "backend/dist,backend/package.json"
          target: "/var/www/coa-viewer/backend"
          strip_components: 1
          timeout: 120s

      - name: Configure Environment & Restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd /var/www/coa-viewer/backend

            # Update ARA OAuth credentials in .env (if secrets are configured)
            if [ -n "${{ secrets.ARA_CLIENT_ID }}" ]; then
              # Remove old ARA lines
              sed -i '/^ARA_CLIENT_ID=/d' .env 2>/dev/null || true
              sed -i '/^ARA_CLIENT_SECRET=/d' .env 2>/dev/null || true
              sed -i '/^ARA_REFRESH_TOKEN=/d' .env 2>/dev/null || true
              sed -i '/^ARA_EMAIL_USER=/d' .env 2>/dev/null || true
              sed -i '/^# Ara OAuth2/d' .env 2>/dev/null || true
              sed -i '/^\\n# Ara/d' .env 2>/dev/null || true

              # Append fresh ARA OAuth config
              echo "" >> .env
              echo "# Ara OAuth2 Config (Gmail)" >> .env
              echo "ARA_CLIENT_ID=${{ secrets.ARA_CLIENT_ID }}" >> .env
              echo "ARA_CLIENT_SECRET=${{ secrets.ARA_CLIENT_SECRET }}" >> .env
              echo "ARA_REFRESH_TOKEN=${{ secrets.ARA_REFRESH_TOKEN }}" >> .env
              echo "ARA_EMAIL_USER=ara@extractoseum.com" >> .env
            fi

            # Update Shopify App credentials (EUM Sales Agent)
            if [ -n "${{ secrets.SHOPIFY_APP_CLIENT_ID }}" ]; then
              sed -i '/^SHOPIFY_APP_CLIENT_ID=/d' .env 2>/dev/null || true
              sed -i '/^SHOPIFY_APP_CLIENT_SECRET=/d' .env 2>/dev/null || true
              sed -i '/^# Shopify App/d' .env 2>/dev/null || true

              echo "" >> .env
              echo "# Shopify App (EUM Sales Agent)" >> .env
              echo "SHOPIFY_APP_CLIENT_ID=${{ secrets.SHOPIFY_APP_CLIENT_ID }}" >> .env
              echo "SHOPIFY_APP_CLIENT_SECRET=${{ secrets.SHOPIFY_APP_CLIENT_SECRET }}" >> .env
            fi

            # Update VAPI credentials (Voice AI)
            if [ -n "${{ secrets.VAPI_PRIVATE_KEY }}" ]; then
              sed -i '/^VAPI_PRIVATE_KEY=/d' .env 2>/dev/null || true
              sed -i '/^VAPI_PUBLIC_KEY=/d' .env 2>/dev/null || true
              sed -i '/^VAPI_API_KEY=/d' .env 2>/dev/null || true
              sed -i '/^VAPI_PHONE_NUMBER_ID=/d' .env 2>/dev/null || true
              sed -i '/^VAPI_DEFAULT_ASSISTANT_ID=/d' .env 2>/dev/null || true
              sed -i '/^# VAPI/d' .env 2>/dev/null || true

              echo "" >> .env
              echo "# VAPI (Voice AI)" >> .env
              echo "VAPI_PRIVATE_KEY=${{ secrets.VAPI_PRIVATE_KEY }}" >> .env
              echo "VAPI_PUBLIC_KEY=${{ secrets.VAPI_PUBLIC_KEY }}" >> .env
              echo "VAPI_API_KEY=${{ secrets.VAPI_PRIVATE_KEY }}" >> .env
              echo "VAPI_PHONE_NUMBER_ID=${{ secrets.VAPI_PHONE_NUMBER_ID }}" >> .env
              echo "VAPI_DEFAULT_ASSISTANT_ID=${{ secrets.VAPI_DEFAULT_ASSISTANT_ID }}" >> .env
            fi

            # Update Twilio credentials (SMS & Voice)
            if [ -n "${{ secrets.TWILIO_ACCOUNT_SID }}" ]; then
              sed -i '/^TWILIO_ACCOUNT_SID=/d' .env 2>/dev/null || true
              sed -i '/^TWILIO_AUTH_TOKEN=/d' .env 2>/dev/null || true
              sed -i '/^TWILIO_PHONE_NUMBER=/d' .env 2>/dev/null || true
              sed -i '/^# Twilio/d' .env 2>/dev/null || true

              echo "" >> .env
              echo "# Twilio (SMS & Voice)" >> .env
              echo "TWILIO_ACCOUNT_SID=${{ secrets.TWILIO_ACCOUNT_SID }}" >> .env
              echo "TWILIO_AUTH_TOKEN=${{ secrets.TWILIO_AUTH_TOKEN }}" >> .env
              # Phone number hardcoded to avoid secret interpolation issues
              echo "TWILIO_PHONE_NUMBER=+525596616455" >> .env
            fi

            # Update Anthropic API Key (Claude)
            if [ -n "${{ secrets.ANTHROPIC_API_KEY }}" ]; then
              sed -i '/^ANTHROPIC_API_KEY=/d' .env 2>/dev/null || true
              echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> .env
            fi

            # Update ElevenLabs Voice ID
            if [ -n "${{ secrets.ELEVENLABS_VOICE_ID }}" ]; then
              sed -i '/^ELEVENLABS_VOICE_ID=/d' .env 2>/dev/null || true
              echo "ELEVENLABS_VOICE_ID=${{ secrets.ELEVENLABS_VOICE_ID }}" >> .env
            fi

            # Update Deepgram API Key
            if [ -n "${{ secrets.DEEPGRAM_API_KEY }}" ]; then
              sed -i '/^DEEPGRAM_API_KEY=/d' .env 2>/dev/null || true
              echo "DEEPGRAM_API_KEY=${{ secrets.DEEPGRAM_API_KEY }}" >> .env
            fi

            npm install --omit=dev
            pm2 restart coa-backend
          timeout: 120s
