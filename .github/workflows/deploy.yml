name: Deploy Production

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["SWIS Watch Guardrails"]
    types:
      - completed
    branches:
      - main

jobs:
  # ============================================
  # HEALTH GATE: Block deploy if CRITICAL
  # ============================================
  health-gate:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    outputs:
      verdict: ${{ steps.diagnostics.outputs.verdict }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json
            backend/package-lock.json

      - name: Install Dependencies
        run: |
          npm ci
          cd backend && npm ci
          cd ../frontend && npm ci

      - name: Run System Diagnostics
        id: diagnostics
        run: |
          node scripts/system-diagnostics.js
          echo "verdict=pass" >> $GITHUB_OUTPUT
        continue-on-error: false

  # ============================================
  # DEPLOY FRONTEND
  # ============================================
  deploy-frontend:
    needs: health-gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build Frontend
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Deploy Frontend Files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "frontend/dist/*"
          target: "/var/www/coa-viewer"
          strip_components: 2

  # ============================================
  # DEPLOY BACKEND
  # ============================================
  deploy-backend:
    needs: [health-gate, deploy-frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Build Backend
        run: |
          cd backend
          npm ci
          npm run build

      - name: Copy AI Knowledge Base
        run: |
          mkdir -p backend/dist/data
          cp -r backend/data/ai_knowledge_base backend/dist/data/

      - name: Deploy Scripts
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "scripts"
          target: "/var/www/coa-viewer"

      - name: Deploy Backend Files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "backend/dist,backend/package.json"
          target: "/var/www/coa-viewer/backend"
          strip_components: 1

      - name: Install Prod Deps & Restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd /var/www/coa-viewer/backend
            npm install --omit=dev
            pm2 restart coa-backend
