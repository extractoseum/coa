name: Nightly E2E Suite

on:
  schedule:
    # Runs at 3:00 AM Mexico City time (UTC-6) = 9:00 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:  # Manual trigger for testing

jobs:
  nightly-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json
            backend/package-lock.json

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(npx playwright --version | cut -d' ' -f2)" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install All Dependencies
        run: |
          npm ci
          cd backend && npm ci
          cd ../frontend && npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        if: steps.playwright-cache.outputs.cache-hit != 'true'

      - name: Install Playwright Deps (if cache hit)
        run: npx playwright install-deps
        if: steps.playwright-cache.outputs.cache-hit == 'true'

      - name: Build Frontend
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: cd frontend && npm run build

      # ========================================
      # NIGHTLY SUITE: Full E2E Coverage
      # ========================================

      - name: Run Smoke Tests
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npx playwright test e2e/smoke.spec.ts --timeout=60000

      - name: Run Beacon Verification
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npx playwright test e2e/verify-beacons.spec.ts --timeout=120000

      - name: Run Authenticated Routes Tests
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npx playwright test e2e/authenticated.spec.ts --timeout=120000
        continue-on-error: true  # Don't fail nightly on auth tests yet

      - name: Run Agent Challenge (Blind Trust Test)
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npx playwright test e2e/agent-challenge.spec.ts --timeout=180000
        continue-on-error: true  # Strategic test - track but don't block

      # ========================================
      # ARTIFACTS & REPORTING
      # ========================================

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nightly-playwright-report-${{ github.run_number }}
          path: playwright-report/
          retention-days: 14

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nightly-test-results-${{ github.run_number }}
          path: test-results/
          retention-days: 7

      # ========================================
      # NOTIFICATION (Optional - add Slack/Discord)
      # ========================================

      - name: Summary
        if: always()
        run: |
          echo "## Nightly E2E Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Run: #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- Date: $(date -u '+%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check artifacts for detailed Playwright reports." >> $GITHUB_STEP_SUMMARY
